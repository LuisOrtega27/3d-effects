<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D</title>

    <link rel="stylesheet" href="./css/cube.css" />
    <link rel="stylesheet" href="./css/pokemonCard.css" />
    <link rel="stylesheet" href="./css/carrousel.css" />

    <script src="./js/scripts.js" defer></script>
    <script src="./js/pokemonCard.js" defer></script>
  </head>
  <body>
    <h1 class="title">Efectos 3D</h1>

    <!-- ============================ CUBE ============================ -->
    <div class="cube">
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
    </div>

    <!-- ============================ POKEMON CARD ============================ -->
    <div class="pokemonCardSection">
      <h2>Pokemon card</h2>

      <div class="cardsShowcase">
        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/charizardCard.png"
              alt="Charizard-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/charizard.svg"
              alt="pikachu-character"
            />
          </div>
        </picture>

        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/pikachuCard.jpg"
              alt="Pikachu-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/pikachu_klipartz.png"
              alt="pikachu-character"
            />
          </div>
        </picture>

        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/blastoiseCard.png"
              alt="Pikachu-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/Blastoise.svg"
              alt="pikachu-character"
            />
          </div>
        </picture>
      </div>
    </div>

    <!-- ============================ CARROUSEL ============================ -->

    <div class="carrousel-container">
      <div class="carrousel">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>

      <div class="controls">
        <button class="btn btn-l">
          <span class="btn-icon icon-l"><<</span>
        </button>
        <button class="btn btn-r">
          <span class="btn-icon icon-r">>></span>
        </button>
      </div>
    </div>
  </body>
</html>
