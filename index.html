<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 3D</title>

    <link rel="stylesheet" href="./css/cube.css" />
    <link rel="stylesheet" href="./css/pokemonCard.css" />
    <link rel="stylesheet" href="./css/3dWave.css" />
    <link rel="stylesheet" href="./css/3DMenu.css" />
    <link rel="stylesheet" href="./css/carrousel.css" />

    <script src="./js/scripts.js" defer></script>
    <script src="./js/pokemonCard.js" defer></script>
    <script src="./js/3dWave.js" defer></script>
  </head>
  <body>
    <h1 class="title">Efectos 3D</h1>

    <!-- ============================ CUBE ============================ -->
    <div class="cube">
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
      <div class="side"></div>
    </div>

    <!-- ============================ POKEMON CARD ============================ -->
    <div class="pokemonCardSection">
      <h2>Pokemon card</h2>

      <div class="cardsShowcase">
        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/charizardCard.png"
              alt="Charizard-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/charizard.svg"
              alt="pikachu-character"
            />
          </div>
        </picture>

        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/pikachuCard.jpg"
              alt="Pikachu-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/pikachu_klipartz.png"
              alt="pikachu-character"
            />
          </div>
        </picture>

        <picture class="card">
          <div class="card3DEffect">
            <img
              class="cardBackground"
              src="./assets/img/blastoiseCard.png"
              alt="Pikachu-card"
            />
            <img
              class="cardCharacter"
              src="./assets/img/Blastoise.svg"
              alt="pikachu-character"
            />
          </div>
        </picture>
      </div>
    </div>

    <!-- ============================ 3D CARD WAVE ============================ -->

    <div class="card-wave-container">
      <div class="container">
        <div class="textContainer" data-text="CSS & JS">CSS & JS</div>
        <div class="textContainer text-top" data-text="CSS & JS">CSS & JS</div>
        <div class="row">
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-1.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-2.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-3.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-4.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-5.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-6.jpg" alt="" />
          </div>
          <div class="cardW">
            <img src="./assets/img/CardsWave/img-7.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- ============================ 3D MENU ============================ -->

    <nav class="menu3D">
      <h2>3D Menu</h2>
      <ul>
        <li><a href="#">Link-</a></li>
        <li><a href="#">Link-</a></li>
        <li><a href="#">Link-</a></li>
        <li><a href="#">Link-</a></li>
        <li><a href="#">Link-</a></li>
      </ul>
    </nav>

    <!-- ============================ CARROUSEL ============================ -->

    <div class="carrousel-container">
      <div class="carrousel">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>

      <div class="controls">
        <button class="btn btn-l">
          <span class="btn-icon icon-l"><<</span>
        </button>
        <button class="btn btn-r">
          <span class="btn-icon icon-r">>></span>
        </button>
      </div>
    </div>
  </body>
</html>
